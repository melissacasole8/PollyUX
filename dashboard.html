<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="img/logo_closed.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Polly App</title>
    <script
      src="https://kit.fontawesome.com/31f2e82c1d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="flex-container">
      <nav role="navigation" aria-expanded="true">
        <div class="anchor"><i class="fa fa-arrow-left"></i></div>
        <header>
          <img src="img/logo.svg" alt="polly logo" /><img
            src="img/logo_closed.png"
            class="closed-icon"
            alt="polly logo"
          />
        </header>
        <div class="section-title">
          Components<span class="closed-icon">C</span>
        </div>
        <ul>
          <li class="list-item">
            <i class="fa-brands fa-codepen"></i>Link Item<i
              class="fa-brands fa-codepen closed-icon"
            ></i>
          </li>
          <li class="list-item">
            <i class="fa-brands fa-codepen"></i>Link Item<i
              class="fa-brands fa-codepen closed-icon"
            ></i>
          </li>
          <li class="list-item">
            <i class="fa-brands fa-codepen"></i>Link Item<i
              class="fa-brands fa-codepen closed-icon"
            ></i>
          </li>
        </ul>
      </nav>
      <div class="container-fluid custom-container m-auto"></div>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
