  <body>
    <div class="flex-container">
      <nav role="navigation" aria-expanded="true">
        <div class="anchor"><i class="fa fa-arrow-left"></i></div>
        <header>
          <img src="/img/logo.svg" alt="polly logo" /><img
            src="/img/logo_closed.png"
            class="closed-icon"
            alt="polly logo"
          />
        </header>
        <div class="section-title">
          Components<span class="closed-icon">C</span>
        </div>
        <ul>
          <li class="list-item">
            <i class="fa-brands fa-codepen"></i>Link Item<i
              class="fa-brands fa-codepen closed-icon"
            ></i>
          </li>
          <li class="list-item">
            <i class="fa-brands fa-codepen"></i>Link Item<i
              class="fa-brands fa-codepen closed-icon"
            ></i>
          </li>
          <li class="list-item">
            <i class="fa-brands fa-codepen"></i>Link Item<i
              class="fa-brands fa-codepen closed-icon"
            ></i>
          </li>
        </ul>
      </nav>
      <div class="container-fluid custom-container m-auto">
        <form id="loginForm" class="form-md m-auto" action="/action_page.php">
          <div class="logo">
            <img src="/img/logo.svg" alt="polly logo" />
          </div>
          <header>
            <h1>Welcome</h1>
            <h2>Please login</h2>
          </header>
          <div class="input-wrap">
            <label for="Email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="text"
                id="Email"
                name="Email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="input-wrap">
            <label for="Password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="Password"
                name="Password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="form-footer">
            <section>
              <div class="buttons">
                <input
                  type="submit"
                  class="btn btn-white d-none"
                  value="Cancel"
                />
                <input type="submit" class="btn btn-primary" value="Login" />
              </div>
              <div class="extras">
                <p id="forgot-pw"><a href="#">Forgot Password</a></p>
              </div>
            </section>
            <section>
              <div class="extras">
                <p>Dont have an account?</p>
              </div>
              <div class="buttons">
                <input type="submit" class="btn btn-white" value="Register" />
              </div>
            </section>
          </div>
        </form>
      </div>
    </div>
