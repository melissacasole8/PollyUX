<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="img/logo_closed.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polly App</title>
  <script src="https://kit.fontawesome.com/31f2e82c1d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <link rel="stylesheet" href="main.css" />

  <!--heap code tracking-->

<body>
  <div class="container-fluid h-100 login-container">
    <div class="row">
      <div class="quote">
        <div class="inline"> <img src="img/user.jpg" alt="picture of a woman">
          <div class="txt">
            <h1>"Polly optimizes performance from rate lock to loan sale and delivery."</h1>
            <div class="sig">
              <p>~Judy Hail</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-container h-100">
        <form id="loginForm">
          <div class="logo" tabindex="1">
            <img src="img/logo.svg" alt="polly logo" />
          </div>
          <div class="inner-content">
            <header>
              <h1>Welcome</h1>
              <h2>Please login</h2>
            </header>
            <div class="input-wrap">
              <div class="input-group input-lg">
                <i class="fas fa-envelope"></i>
                <input autocomplete="Email" type="text" id="Email" name="Email" class="form-control w-icon"
                  aria-label="Email" aria-describedby="basic-addon1" />
                <label for="Email">Email</label>
              </div>
            </div>
            <div class="input-wrap">
              <div class="input-group input-lg">
                <i class="fas fa-lock"></i>
                <input type="password" id="Password" name="Password" class="form-control w-icon" aria-label="Password"
                  aria-describedby="basic-addon1" />
                <label for="Password">Password</label>
              </div>
            </div>
            <section class="mt-4">
              <div class="buttons">
                <a href="PollyUX/versions.html" type="submit" class="btn btn-primary pill" href="http://wwww.google.com"
                  value="Login">Login</a>
              </div>
              <div class="extras text-center mt-2">
                <p id="forgot-pw"><a href="#">Forgot Password</a></p>
              </div>
            </section>
          </div>
          <div class="form-footer">

            <section>
              <div class="extras">
                <p>Dont have an account?</p>
              </div>
              <a type="button" class="btn btn-white pill" />Register</a>
            </section>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous">
  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
